{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}">


<div class="row d-flex justify-content-center pt-30">
    <div class="col-6 col-sm-6">
        <form class="signup mt-5" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"  />
            {% endif %}
            <a href="{% url 'account_login' %}" style="text-decoration: none; color: #636363">I already have an account</a>
            <div class="d-grid gap-2">
                <button class="mt-3 btn btn-success btn-block" type="submit">{% trans "Sign Up" %} &raquo;</button>
            </div>

        </form>
    </div>
</div>

    <script type="text/javascript" src="{% static 'js/js1.js' %}"></script>

{% endblock %}
